<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>POS System</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script defer src="../js/productPage.js"></script>
        <link rel='stylesheet' type='text/css' media='screen' href='../styles/products.css'>
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/footer.css">
</head>

<body style="height: 100vh; width: 100%;">
    <div class="website-container w-100 h-100 p-0">
        <section class="landing-section w-100 h-100">
            <header class="d-flex justify-content-between">
                <!-- logo in the header -->
                <div class="logo text-white d-flex align-items-center">
                    <h2 class="logo h-100 d-flex align-items-center mt-2">CODE</h2>
                    <div class="dots d-flex align-items-center ps-1">
                        <li class="bg-primary rounded-5 circles mx-1 list-unstyled"></li>
                        <li class="bg-primary rounded-5 circles mx-1 list-unstyled"></li>
                        <li class="bg-primary rounded-5 circles mx-1 list-unstyled"></li>
                    </div>
                </div>

                <!-- navbar in the header -->
                <nav class="navigation d-flex justify-content-lg-between align-items-center text-primary list-unstyled">
                    <a href="../index.html">
                        <li class="px-2">Home</li>
                    </a>
                    <a href="html/products.html" class="text-decoration-none">
                        <li class="px-2">Products</li>
                    </a>
                    <li class="px-2">Checkout</li>
                    <li class="px-2">Admin</li>
                </nav>
            </header>
            <main class="d-flex flex-column gap-4">
                <!-- heading -->
                <h1 class="text-center fs-1 fw-bolder text-white">Products</h1>
                
                <!-- filter container -->
                <div class="filter-container py-3 gap-2 ">
                    <h5 class="text-white">Filter</h5>
                    <form action="" class="filter d-flex gap-2">
                        <!-- brand filter -->
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Brand</option>
                            <option value="1">Lenovo</option>
                            <option value="2">Acer</option>
                            <option value="3">HP</option>
                            <option value="3">MacBook</option>
                            <option value="3">Dell</option>
                            <option value="3">Asus</option>
                            <option value="3">Meccer</option>
                        </select>

                        <!-- price filter -->
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Price</option>
                            <option value="1">Less than R5000</option>
                            <option value="2">R5000 to R10 000</option>
                            <option value="3">R10 000 to R17 000</option>
                            <option value="3">More than R17 000 </option>
                        </select>

                        <!-- color filter -->
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Color</option>
                            <option value="1">Black</option>
                            <option value="2">Gray</option>
                            <option value="3">Blue</option>
                            <option value="3">Silver</option>
                        </select>

                        <!-- memory filter -->
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Memory</option>
                            <option value="1">2GB Ram</option>
                            <option value="2">4GB Ram</option>
                            <option value="3">8GB Ram</option>
                        </select>
                        <button class="btn btn-primary w-25">Filter</button>
                    </form>
                    <form action="" class="search">
                        <div class="mb-3 d-flex d-flex gap-2">
                            <input type="text" class="form-control w-75" placeholder="Search for an item here">
                            <button class="btn btn-primary w-25">Search</button>
                        </div>
                    </form>
                </div>

                <div class="container items-container d-flex flex-wrap"></div>


            </main>
        </section>

    </div>
</body>

</html>
