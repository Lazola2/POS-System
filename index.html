<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>POS System</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script defer src='js/landingPage.js'></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- js for landing page -->
    <script src="js/landingPage.js"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/landingPage.css'>
</head>
<body style="height: 100vh; width: 100vw;">
    <div class="container-fluid w-100 h-100 p-0">
        <section class="landing-section w-100 h-100">
            <header class="d-flex justify-content-between">
                <!-- logo in the header -->
                <div class="logo text-white d-flex align-items-center">
                    <h2 class="logo h-100 d-flex align-items-center mt-2">CODE</h2>
                    <div class="dots d-flex align-items-center ps-1">
                        <li class="bg-primary rounded-5 circles mx-1 list-unstyled"></li>
                        <li class="bg-primary rounded-5 circles mx-1 list-unstyled"></li>
                        <li class="bg-primary rounded-5 circles mx-1 list-unstyled"></li>
                    </div>
                </div>

                <!-- navbar in the header -->
                <nav class="navigation me-1 d-flex justify-content-between align-items-center text-primary list-unstyled">
                    <li class="px-2">Home</li>
                    <li class="px-2">Products</li>
                    <li class="px-2">Checkout</li>
                    <li class="px-2">Admin</li>
                </nav>
            </header>
            <main class="d-flex justify-content-center flex-column">
                <h1 class="heading-text text-white mb-4">Best 
                    <span class="text-primary ms-1">laptops</span><br>at
                    <span class="text-primary ms-1">lowest prices</span>
                </h1>
                <p class="text-white lead mb-4">
                    We provide the best quality laptops to your fingertips. 
                    <br> Select the items you need and you will be set to go.
                </p>
                <button class="bg-primary text-white mt-3">SHOW ITEMS</button>    
            </main>

        </section>
        <footer class="h-50"></footer>
    </div>
</body>
</html>
